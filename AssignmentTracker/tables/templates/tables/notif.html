{% extends 'tables/base.html' %}

{% block content %}
<section>
<h3>Notifications</h3>
<ul class="notif">
    {% for notif in notifications %}
        <li class="notif">
            <p>From: {{ notif.user_from }}</p>
            <h4>{{ notif.title }}</h4>
            <p>{{ notif.text }}</p>
        </li>
    {% endfor %}
</ul>

</section>
{% endblock %}
